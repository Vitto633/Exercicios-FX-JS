<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>JS01 - Exemplos em JavaScript</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

<header>
    <h1>Exercicios em JavaScript</h1>
</header>

<section id="ex01">
    <h2>1. Definindo Funções</h2>
    <button onclick="olaMundo()">Olá mundo</button>
    <button onclick="mostraNome()">Nome</button>
    <button onclick="concatenaPalavras()">Concatena palavras</button>
</section>

<section id="ex02">
    <h2>2. Parâmetros</h2>
    <button onclick="somaNumeros()">Soma</button>
    <button onclick="subtraiNumeros(10, 5)">Subtração</button>
    <button onclick="criaObjeto()">Objeto</button>
</section>

<section id="ex03">
    <h2>3. Leitura e manipulação de variáveis</h2>
    <button onclick="calculadora()">Calculadora</button>
    <button onclick="mudaConstante()">Nome</button>
</section>

<section id="ex04">
    <h2>4. Arrays</h2>
    <button onclick="manipulaArrays()">Cores</button>
</section>


</body>
</html>
